 <!-- Buses List -->
 <section id="buses-list" class="my-4">
  <h2>Available Buses</h2>
  <div class="row">
      <div class="col-12" *ngFor=" let buses of busData" >
          <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                  <h5 class="card-title">{{buses.busName}}</h5>
                  <!-- <p class="card-text">A/C Sleeper (2+1)</p> -->
                </div>
                <div class="col-md-9">
                  <div class="card-body row">
                    <div class="col-md-2">
                      <p class="card-text"><strong>Departure</strong></p>
                      <p class="card-text"><strong>{{buses.departure}}</strong></p>
                      <div></div>
                      <p>  </p>
                      <div></div>
                      <p>  </p>
                    </div>
                    <div class="col-md-2">
                      <p class="card-text"><strong>Duration</strong></p>
                      <p class="card-text"><strong>{{buses.duration}}</strong></p>
                      
                    </div>
                    <div class="col-md-2">
                      <p class="card-text"><strong>Arrival</strong></p>
                      <p class="card-text"><strong>{{buses.arrival}}</strong></p>
                      
                      
                    </div>
                    
                    <div class="col-md-2">
                      <p class="card-text"><strong>Price</strong></p>
                      <p class="card-text"><strong>{{buses.price}}</strong></p>
                      
                      
                    </div>
                    <div class="col-md-2 text-end">
                      <button (click)="payment()"   class="btn btn-danger">Book</button>
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
  </div>
</section>
